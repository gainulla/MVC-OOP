{% extends 'layout/layout.html' %}

{% block content %}

<form id="loginForm" action="{{ url.for('auth/login-form') }}" method="POST" class="form">
    <fieldset>
        <h2 class="form__title">Логин</h2>

        {% if errors|length > 0 %}
            <ul class="form__errors">
                {% for error in errors %}<li>{{ error }}</li>{% endfor %}
            </ul>
        {% endif %}

        <p class="form__text">
            <small>Login or <a href="{{ url.for('auth/register') }}">register</a></small>
        </p>

        <div class="field">
            <input type="email" name="email" value="" placeholder="{{ form.getFieldLabel('email') }}" />
        </div>

        <div class="field field--password">
            <input id="password" type="password" name="password" value="" placeholder="{{ form.getFieldLabel('password') }}" />
            <i class="icon icon--eye" id="togglePassword"></i>
        </div>

        <a class="form__hint" href="{{ url.for('password-reset') }}">Забыли пароль?</a>

        <button class="form__btn btn btn--primary" type="submit">Войти</button>
    </fieldset>
</form>

{% endblock %}
