{% extends 'layout/layout.html' %}

{% block content %}

<main class="row">
    <div class="col--1of1">

        <form id="loginForm" action="{{ url.for('auth/login-form') }}" method="POST">
            <fieldset>
                <h2>Логин</h2>

                {% if errors|length > 0 %}
                    <ul class="error">
                        {% for error in errors %}<li>{{ error }}</li>{% endfor %}
                    </ul>
                {% endif %}

                <div>
                    <input type="email" name="email" value="" placeholder="{{ form.getFieldLabel('email') }}" />
                </div>

                <div class="password">
                    <input id="password" type="password" name="password" value="" placeholder="{{ form.getFieldLabel('password') }}" />
                    <span class="password__icon-eye" id="togglePassword" />
                </div>

                <div class="password_forget">
                    <a href="{{ url.for('password-reset') }}">Забыли пароль?</a>
                </div>

                <div>
                    <button type="submit">Отправить</button>
                </div>
            </fieldset>
        </form>

    </div>
</main>

{% endblock %}
